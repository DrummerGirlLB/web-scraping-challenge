<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission To Mars</title>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Mission to Mars</h1>
    <a href="./scrape" class="btn btn-primary" role="button">Scrape Mars Data</a>
  </div>
  
  <div class="container">
        <h2>Latest Mars News</h2><br>
        <h3>{{ mars_d.news_title }}</h3>
        <p>{{ mars_d.news_p }}</p>
 
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars_d.featured_image_url }}" class="img-fluid" style="max-width:100%; max-height: auto;"alt="Mars Featured Image">
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12">
        <h2>Mars Facts</h2>
          <div>{{ mars_d.mars_facts | safe}}
          </div>
      </div>
    </div>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 co-md-12 col-sm-6">
          <h2>Mars Hemispheres</h2>
            {% for i in mars_d.hemisphere_image_urls %}
              <div class = "col-md-3">
                <div class="card text-white bg-dark" style="margin: 5px;">
                  <img class="card-img-top" src="{{ i.img_url }}" width="100%">
                    <div class="card-body">
                      <p class="card-text">{{ i.title }}</p>
                    </div>
                </div>
              </div>
            {% endfor %}
        </div>
      </div>
    </div>


  </div>
  
  
  
  
  
  
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/css/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="static/css/assets/js/vendor/jquery-slim.min.js> <\/script>')
    </script>
    <script src="/static/css/popper.min.js"></script>
    <script src="/static/css/bootstrap.min.js"></script>
  
  </body>
 
 
  </html>
